<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Majestic Visualisation</title>
    <link rel="stylesheet" type="text/css" href="lib/javascript.fullPage.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,300,700" rel="stylesheet" type="text/css">

    <style>
        /* Reset CSS */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,
        form,fieldset,input,textarea,p,blockquote,th,td {
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration:none;
        }
        table {
            border-spacing: 0;
        }
        fieldset,img {
            border: 0;
        }
        address,caption,cite,code,dfn,em,strong,th,var {
            font-weight: normal;
            font-style: normal;
        }
        strong{
            font-weight: bold;
        }
        ol,ul {
            list-style: none;
            margin:0;
            padding:0;
        }
        caption,th {
            text-align: left;

        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
            font-size: 100%;
            margin:0;
            padding:0;
            color:#444;
        }
        q:before,q:after {
            content:'';
        }
        abbr,acronym { border: 0;
        }

        /* Custom CSS */

        body{
            font-family: Quicksand, sans-serif;
            color: #fff;
            background-color: #2d526d;
        }
        h1{
            font-size: 6em;
            color: #fff;
        }
        p{
            font-size: 2em;
        }
        .content{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

    </style>
</head>

<body>
<div id="fullpage">
    <div class="section " id="section0">
        <div class="content">
            <h1>A Joint Citation/Trust Flow Metric</h1>
            <p>Tom Goodman</p>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="content">
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="content">
            </div>
        </div>
        <div class="slide" id="slide2">
            <div class="content">
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="content">
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/javascript.fullPage.js"></script>
<script type="text/javascript">
    fullpage.initialize('#fullpage', {
        anchors: ['1', '2', '3', '4', 'lastPage'],
        menu: '#menu',
        css3:true
    });

</script>
</body>
</html>
